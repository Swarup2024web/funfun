<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunFun Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Login Section -->
    <div id="login-container">
        <h2>Welcome to FunFun Chat</h2>
        <input type="text" id="username" placeholder="Enter username">
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="number" id="age" placeholder="Enter age">
        <button onclick="joinChat()">Join</button>
    </div>

    <!-- Chat Section -->
    <div id="chat-container" class="hidden">
        <div class="sidebar">
            <h3>Online Users</h3>
            <ul id="userList"></ul>
        </div>
        <div class="chat-box">
            <h3>Group Chat</h3>
            <div id="messages"></div>
            <input type="text" id="groupMessage" placeholder="Type a message">
            <button onclick="sendGroupMessage()">Send</button>
        </div>
        <div class="private-chat">
            <h3>Private Chat</h3>
            <select id="privateUsers"></select>
            <input type="text" id="privateMessage" placeholder="Type private message">
            <button onclick="sendPrivateMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
