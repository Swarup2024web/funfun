<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FunFun Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      margin: 0;
      padding: 0;
    }

    #login-container, #chat-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    #chat-container {
      display: none;
    }

    .section {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #messages p {
      margin: 5px 0;
      padding: 5px;
      background: #e1f5fe;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #d1ecf1;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }

    @media (max-width: 500px) {
      #chat-container {
        padding: 10px;
      }

      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login-container">
    <h2>Welcome to FunFun Chat</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="number" id="age" placeholder="Enter age" />
    <button onclick="joinChat()">Join Chat</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <div class="section">
      <h3>Online Users</h3>
      <ul id="userList"></ul>
    </div>

    <div class="section">
      <h3>Group Chat</h3>
      <div id="messages"></div>
      <input type="text" id="groupMessage" placeholder="Type a message" />
      <button onclick="sendGroupMessage()">Send</button>
    </div>

    <div class="section">
      <h3>Private Chat</h3>
      <select id="privateUsers"></select>
      <input type="text" id="privateMessage" placeholder="Type a private message" />
      <button onclick="sendPrivateMessage()">Send Private</button>
    </div>

    <div class="section">
      <button onclick="logoutUser()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
