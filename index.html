<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FunFun Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2, h3 {
      margin-bottom: 10px;
    }

    #login-container, #chat-container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #chat-container {
      display: none;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    .sidebar {
      margin-bottom: 20px;
    }

    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }

    .private-chat {
      margin-top: 20px;
    }

    .user-message {
      margin: 5px 0;
    }

    #logout {
      background-color: crimson;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      #login-container, #chat-container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login-container">
    <h2>Welcome to FunFun Chat</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="number" id="age" placeholder="Enter age" />
    <button onclick="joinChat()">Join</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <div class="sidebar">
      <h3>Online Users</h3>
      <ul id="userList"></ul>
    </div>

    <div class="chat-box">
      <h3>Group Chat</h3>
      <div id="messages"></div>
      <input type="text" id="groupMessage" placeholder="Type a message" />
      <button onclick="sendGroupMessage()">Send</button>
    </div>

    <div class="private-chat">
      <h3>Private Chat</h3>
      <select id="privateUsers"></select>
      <input type="text" id="privateMessage" placeholder="Type private message" />
      <button onclick="sendPrivateMessage()">Send</button>
    </div>

    <button id="logout" onclick="logoutUser()">Logout</button>
  </div>

  <script>
    const socket = io();
    let currentUsername = "";

    function joinChat() {
      const username = document.getElementById("username").value.trim();
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value.trim();

      if (!username || !age) return alert("Please enter all fields");

      currentUsername = username;
      localStorage.setItem("funfun-user", JSON.stringify({ username, gender, age }));

      document.getElementById("login-container").style.display = "none";
      document.getElementById("chat-container").style.display = "block";

      socket.emit("user-joined", { username, gender, age });
    }

    function sendGroupMessage() {
      const msg = document.getElementById("groupMessage").value;
      if (msg.trim()) {
        socket.emit("group-message", { username: currentUsername, message: msg });
        document.getElementById("groupMessage").value = "";
      }
    }

    function sendPrivateMessage() {
      const toUser = document.getElementById("privateUsers").value;
      const msg = document.getElementById("privateMessage").value;
      if (toUser && msg.trim()) {
        socket.emit("private-message", { from: currentUsername, to: toUser, message: msg });
        appendMessage(`(To ${toUser}) ${currentUsername}: ${msg}`);
        document.getElementById("privateMessage").value = "";
      }
    }

    function logoutUser() {
      localStorage.removeItem("funfun-user");
      location.reload();
    }

    function appendMessage(msg) {
      const messagesDiv = document.getElementById("messages");
      const p = document.createElement("p");
      p.textContent = msg;
      p.classList.add("user-message");
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on("receive-group-message", (data) => {
      appendMessage(`${data.username}: ${data.message}`);
    });

    socket.on("receive-private-message", ({ from, message }) => {
      appendMessage(`(From ${from}) ${message}`);
    });

    socket.on("update-user-list", (users) => {
      const userList = document.getElementById("userList");
      const privateSelect = document.getElementById("privateUsers");
      userList.innerHTML = "";
      privateSelect.innerHTML = "";

      users.forEach((user) => {
        if (user.username !== currentUsername) {
          const li = document.createElement("li");
          li.textContent = user.username;
          userList.appendChild(li);

          const option = document.createElement("option");
          option.value = user.username;
          option.textContent = user.username;
          privateSelect.appendChild(option);
        }
      });
    });

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("funfun-user");
      if (saved) {
        const { username, gender, age } = JSON.parse(saved);
        currentUsername = username;
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        socket.emit("user-joined", { username, gender, age });
      }
    });
  </script>
</body>
</html>
