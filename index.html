<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FunFun Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2, h3 {
      margin-bottom: 10px;
    }

    #login-container,
    #chat-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    #chat-container {
      display: none;
    }

    .hidden {
      display: none;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
    }

    .sidebar, .chat-box, .private-chat, .private-msgs {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #messages, #privateMessagesDisplay {
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }

    #messages div, #privateMessagesDisplay div {
      margin-bottom: 8px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    @media (max-width: 600px) {
      #login-container,
      #chat-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-container">
    <h2>Welcome to FunFun Chat</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="number" id="age" placeholder="Enter age" />
    <button onclick="joinChat()">Join</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <div class="sidebar">
      <h3>Online Users</h3>
      <ul id="userList"></ul>
    </div>

    <div class="chat-box">
      <h3>Group Chat</h3>
      <div id="messages"></div>
      <input type="text" id="groupMessage" placeholder="Type a message" />
      <button onclick="sendGroupMessage()">Send</button>
    </div>

    <div class="private-chat">
      <h3>Private Chat</h3>
      <select id="privateUsers"></select>
      <input type="text" id="privateMessage" placeholder="Type private message" />
      <button onclick="sendPrivateMessage()">Send Private</button>
    </div>

    <div class="private-msgs">
      <h3>Inbox</h3>
      <button onclick="togglePrivateMessages()">Show Private Messages</button>
      <div id="privateMessagesDisplay" class="hidden"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const socket = io();
    let currentUsername = '';
    let privateMessages = [];

    function joinChat() {
      const username = document.getElementById('username').value.trim();
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value.trim();

      if (!username || !age) {
        alert("Please enter your name and age.");
        return;
      }

      currentUsername = username;

      document.getElementById('login-container').style.display = 'none';
      document.getElementById('chat-container').style.display = 'block';

      socket.emit('user-joined', { username, gender, age });
    }

    socket.on('update-user-list', users => {
      const userList = document.getElementById('userList');
      const privateUsers = document.getElementById('privateUsers');
      userList.innerHTML = '';
      privateUsers.innerHTML = '';

      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user.username;
        userList.appendChild(li);

        if (user.username !== currentUsername) {
          const option = document.createElement('option');
          option.value = user.username;
          option.textContent = user.username;
          privateUsers.appendChild(option);
        }
      });
    });

    function sendGroupMessage() {
      const input = document.getElementById('groupMessage');
      const message = input.value.trim();
      if (!message) return;

      socket.emit('group-message', {
        username: currentUsername,
        message
      });

      input.value = '';
    }

    socket.on('receive-group-message', data => {
      const messagesDiv = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.textContent = `${data.username}: ${data.message}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendPrivateMessage() {
      const to = document.getElementById('privateUsers').value;
      const message = document.getElementById('privateMessage').value.trim();

      if (!message || !to) return;

      socket.emit('private-message', {
        from: currentUsername,
        to,
        message
      });

      document.getElementById('privateMessage').value = '';
    }

    socket.on('receive-private-message', data => {
      const message = `${data.from}: ${data.message}`;
      privateMessages.push(message);
      updatePrivateMessageDisplay();
    });

    function updatePrivateMessageDisplay() {
      const container = document.getElementById('privateMessagesDisplay');
      container.innerHTML = '';
      privateMessages.forEach(msg => {
        const div = document.createElement('div');
        div.textContent = msg;
        container.appendChild(div);
      });
    }

    function togglePrivateMessages() {
      const container = document.getElementById('privateMessagesDisplay');
      container.classList.toggle('hidden');
    }
  </script>
</body>
</html>
